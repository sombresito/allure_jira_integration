////// checkstyle //////
checkstyle {
    toolVersion = '8.30'
}

////// pmd //////
pmd {
    toolVersion = "6.21.0"
    ruleSetFiles = files("$rootDir/config/pmd/pmd-rules.xml") // Путь к правилам PMD
    ruleSets = [] // Отключаем стандартные правила
    ignoreFailures = false // Останавливать сборку при ошибках
}

pmdTest {
    ruleSetFiles = files("$rootDir/config/pmd/pmd-rules.xml")
    ignoreFailures = false
}

////// spotbugs //////
spotbugs {
    ignoreFailures = false
    effort = 'default'
    reportLevel = 'high'
    excludeFilter = file("$rootDir/config/spotbug/spotbugs-exclude.xml")
}

spotbugsTest {
    reports {
        xml.enabled false
        html.enabled true
    }
}

spotbugsMain {
    reports {
        xml.enabled false
        html.enabled true
    }
}
